{% extends 'base.html' %}

{% block content %}
  <h1>Удалить отчет об ошибке</h1>
  <p>Вы уверены, что хотите удалить этот отчет об ошибке?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'bug_report_detail' bug_report.pk %}">Отмена</a>
  </form>
{% endblock %}
