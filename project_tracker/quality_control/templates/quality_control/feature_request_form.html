{% extends 'base.html' %}

{% block content %}
  {% if form.instance.pk %}
    <h1>Обновить запрос на улучшение</h1>
  {% else %}
    <h1>Создать запрос на улучшение</h1>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
